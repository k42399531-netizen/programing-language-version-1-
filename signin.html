<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="sigin.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <h1 class="auth-title">Sign in</h1>
            <form action="index.html" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">username</label>
                    <input id="username" type="text" name="username" placeholder="please enter username" required>
                </div>

                <div class="form-group">
                    <label for="password">password</label>
                    <input id="password" type="password" name="password" placeholder="please enter password" required>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input id="email" type="text" name="email" placeholder="please enter email" required>
                </div>

                <div class="form-group">
                    <label for="phone">phone</label>
                    <input id="phone" type="text" name="phone" placeholder="please enter phone" required>
                </div>

                <button type="submit" class="btn-primary">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
